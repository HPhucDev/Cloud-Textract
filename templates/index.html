<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Extractor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='./bootstrap.5.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='./index.css') }}"
    />

    <!-- 
    <link rel="stylesheet" href="/static/bootstrap.5.css" />
    <link rel="stylesheet" href="/static/index.css" />
     -->
    <script>
      function Export2Word(element, filename = "") {
        var preHtml =
          "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export HTML To Doc</title></head><body>";
        var postHtml = "</body></html>";
        var html =
          preHtml + document.getElementById(element).innerHTML + postHtml;

        var blob = new Blob(["\ufeff", html], {
          type: "application/msword",
        });
        var url =
          "data:application/vnd.ms-word;charset=utf-8," +
          encodeURIComponent(html);
        filename = filename ? filename + ".doc" : "textract.doc";
        var downloadLink = document.createElement("a");
        document.body.appendChild(downloadLink);
        if (navigator.msSaveOrOpenBlob) {
          navigator.msSaveOrOpenBlob(blob, filename);
        } else {
          downloadLink.href = url;
          downloadLink.download = filename;
          downloadLink.click();
        }
        document.body.removeChild(downloadLink);
      }
      function exportTableToExcel(tableID, filename = "") {
        var downloadLink;
        var dataType = "application/vnd.ms-excel";
        var tableSelect = document.getElementById(tableID);
        var tableHTML = tableSelect.outerHTML.replace(/ /g, "%20");
        filename = filename ? filename + ".xls" : "textract_data.xls";
        downloadLink = document.createElement("a");
        document.body.appendChild(downloadLink);
        if (navigator.msSaveOrOpenBlob) {
          var blob = new Blob(["\ufeff", tableHTML], {
            type: dataType,
          });
          navigator.msSaveOrOpenBlob(blob, filename);
        } else {
          downloadLink.href = "data:" + dataType + ", " + tableHTML;
          downloadLink.download = filename;
          downloadLink.click();
        }
      }
    </script>
  </head>
  <body>
    <div class="content d-grid">
      <div class="space"></div>
      <div class="main justify-content-between" style="z-index: 1">
        <img src="/static/amazon.png" alt="SAP Logo" width="43%" height="80%" />
        <div class="main__menu justify-content-center">
          <div class="main__menu--tool d-grid">
            <h1 class="main__menu--tool-heading">Đồ Án</h1>
            <form
              method="POST"
              ,
              action="http://localhost:5000/extract"
              ,
              enctype="multipart/form-data"
              class="main__menu--tool-form"
            >
              <input type="file" , name="filename" />
              <button type="submit" class="submit-button">Extract Image</button>
            </form>
            <div class="text" id="text"></div>
            <div class="tool d-flex justify-content-between">
              <button class="download-word" onclick="Export2Word('text');">
                Download File .Docx
              </button>
              <button
                class="download-excel"
                onclick="exportTableToExcel('text')"
              >
                Download File .xlsx
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let dataFromApi = JSON.parse({{jsonData|tojson}})
      console.log(dataFromApi);
      document.querySelector(".text").innerHTML = dataFromApi.text
    </script>
  </body>
</html>
